<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/reset.302ca0b1.js"></script><script src="/style.e308ff8e.js"></script></head>
    <body>
        <main>
            <h1>Library</h1>
            <section class="add-book">
                <h2> Add Book</h2>
                <form class="form">
                    <div>
                        <label for="title"> Book title</label>
                        <br>
                        <input type="text" name="Title" id="title" placeholder="Title">
                    </div>
                    <div>
                        <label for="author">Book Author</label>
                        <br>
                        <input type="text" name="author" id="autror" placeholder="Author">
                    </div>
                    <div>
                        <label>Book genre</label>
                        <br>
                        <select name="dish" class="select-form" required="">
                            <option value="genre"> Genre</option>
                        </select>
                    </div>
                    <div>
                        <label for="pages">Book pages</label>
                        <br>
                        <input type="text" name="pages" id="pages" placeholder="Number of pages">
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <br>
                        <select name="dish" class="select-form" required="">
                            <option value="reader">Read</option>
                        </select>
					</div>
                    <button type="submit" class="btnadd">Add</button>
                </form>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th colspan="1">Title</th>
                            <th colspan="1">Author</th>
                            <th colspan="1">Genre</th>
                            <th colspan="1">Pages</th>
                            <th colspan="1">Read</th>
                        </tr>
                    </thead>
                    <tbody class="aboutBook">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
				</table>
			</section>
        </main>
            <script src="/script.75da7f30.js"></script>
        </body>
