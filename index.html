<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>WKP7</title>
    </head>
    <body>
        <main>
            <h1>Library</h1>
            <section class="add-book">
                <h2> Add Book</h2>
                <form class="form">
                    <div>
                        <label for="title"> Book title</label>
                        <br>
                        <input
                            type="text"
                            name="title_book"
                            id="title"
                            placeholder="Title"
                        >
                    </div>
                    <div>
                        <label for="author">Book Author</label>
                        <br>
                        <input
                            type="text"
                            name="writter_name"
                            id="author"
                            placeholder="Author"
                        >
                    </div>
                    <div>
                        <label>Book genre</label>
                        <br>
                        <select name="dish" class="select-form" required >
                            <option value="mistery">Mystery</option>
                            <option value="Thriller">Thriller</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="design">Design</option>
                            <option value="memoirs">Memoirs</option>                            
                        </select>
                    </div>
                    <div>
                        <label for="pages">Book pages</label>
                        <br>
                        <input
                            type="text"
                            name="number_pages"
                            id="pages"
                            placeholder="Number of pages"
                        >
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <br>
                        <select name="dish" class="select-form" required>
                            <option value="reader" class="readers">Read</option>
                            <option value="not" class="notread">Not</option>
                        </select>
					</div>
                    <button class="btnadd">Add</button>
                </form>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th colspan="1">Title</th>
                            <th colspan="1">Author</th>
                            <th colspan="1">Genre</th>
                            <th colspan="1">Pages</th>
                            <th colspan="1">Read</th>
                        </tr>
                    </thead>
                    <tbody class="aboutBook">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
				</table>
			</section>
        </main>
            <script src="script.js"></script>
        </body>
    </html>
